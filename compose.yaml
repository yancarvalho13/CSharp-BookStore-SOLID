version: "3.9"

services:
  db:
    image: postgres:16
    container_name: pg16-biblioteca
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "123456"
      POSTGRES_DB: biblioteca
      # Opcional: define locale/encoding do DB inicial
      # POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Opcional: scripts .sql/.sh executados na primeira subida
      # - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d biblioteca || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
